<div>
    <label *ngIf="wsName" style="color: white">{{wsName}}</label>
    <!--Single-->
    <div *ngIf="!wsMultiple" class="ws-list-ul">
        <div 
            class="ws-list-li"
            [ngClass]="{ 'ws-list-li-active': item.isActive }" 
            *ngFor="let item of wsItems; let i = index" 
            (click)="toggleItem(item)">
            <!--<div *ngIf="item.name" class="column">-->
                {{item.name}}
            <!--</div>-->
        </div>
    </div>
</div>
