<div class="navbar row">

    <div class="column"> 
        <a class="col navbar-menu-buttton" style="margin-top: 1.2rem" (click)="sidenav.toggle()">
            <i class="material-icons" style="color: rgba(255,255,255,0.6)">menu</i>
        </a>
    </div>

    <!--Title-->
    <div class="column">
        <label class="navbar-title col ws-blue-i">Angular 2</label>
        <label class="navbar-title-light col ws-white-i">{{app.state}}</label>
